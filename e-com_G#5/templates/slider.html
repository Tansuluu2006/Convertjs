<!-- HOME -->
{% load static %}
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                <!-- banner -->
                {% for ps in product_slider%}
                <div class="banner banner-1">
                    <img src="{{ps.image.url}}" alt="">
                    <div class="banner-caption text-center">
                        <h1 class="white-color">{{ps.title}}</h1>
                        <h3 class="white-color font-weak">Up to 50% Discount</h3>
                        <button class="primary-btn">Shop Now</button>
                    </div>
                 
                </div>
            </div>
           {%endfor%}
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
