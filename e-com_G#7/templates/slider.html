<!-- HOME -->
{% load static %}
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                <!-- banner -->
                {% for ps in product_slider %}
                <div class="banner banner-1">
                    <img src="{{ps.image.url}}" alt="">
                    <div class="banner-caption text-center">
                        <h2 class="white-color">{{ps.title}}</h2>
                        <h3 class="white-color font-weak">{{ps.price}}</h3>
                        <a href="#" class="primary-btn">Купить сейчас</a>
                    </div>
                </div>
                {% endfor %}
                <!-- /banner -->
            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
