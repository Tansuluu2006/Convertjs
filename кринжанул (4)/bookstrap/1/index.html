<html lang="en">
<head>

    <link rel="stylesheet" href="bookstrap/style1.css">

<body>

<nav class="navbar navbar-expand bg-dark  navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">Nav Logo</a>



        <div>
            <ul class="navbar-nav j">
                <li class="nav-item"><a class="nav-link act" href="#">Link</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>

    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <form>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 form-group"> 
                            <label for="email">Emailin</label>
                            <input type="email" class="form-control"  id="Emailin" placeholder="Email">
                        </div>
                        <div class="col-lg-6 col-md-6 form-group"> 
                        <label for="pass">Password</label>
                        <input type="pass" class="form-control"  id="pass" placeholder="password">
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-6 form-group"> 
                            <label for="key">Key word</label>
                            <input type="text" class="form-control"  id="key" placeholder="key">
                        </div>
                        <div class="col-lg-12 col-md-6 form-group"> 
                            <label for="Message">Message</label>
                            <textarea id="Message" class="form-control" placeholder="type text...."></textarea>
                        </div>

                        <div class="col-6 form-group">
                            <label for="Country">From</label>
                            <input type="text" class="form-control" id="Country" placeholder="KG">
                        </div>

                        <div class="col-4 form-group">
                            <label for="City">City</label>
                            <select id="City" class="form-control">
                              <option>Osh</option>
                              <option selected>Bishkek</option>
                              <option>Talas</option>
                            </select>
                        </div>

                        <div class="col form-group">
                        <label for="CodeCity">City code</label>
                        <input type="number" class="form-control" id="CodeCity" value="+">
                        </div>
                        
                        <div>
                            <button class="btn btn-primary mt-3">Submit</button>
                            
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"> </script>
