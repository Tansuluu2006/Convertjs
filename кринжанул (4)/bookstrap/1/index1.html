<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bookstrap/style.css">
  
</head>
<body>
    
    <h1><b>Отправь свой вопрос</b></h1>
    <h2>Я с радостью тебе отвечу правду </h2>

    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <form>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 form-group"> 
                            <label for="Имя"></label>
                            <input type="Имя" class="form-control"  id="Имя" placeholder="Имя">
                        </div>
                        <div class="col-lg-6 col-md-6 form-group"> 
                        <label for="pass"></label>
                        <input type="pass" class="form-control"  id="pass" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-6 form-group"> 
                            <label for="key"></label>
                            <input type="text" class="form-control"  id="key" placeholder="тема">
                        </div>
                        <div class="col-lg-12 col-md-6 form-group"> 
                            <label for="Message"></label>
                            <textarea id="Message" class="form-control" placeholder="Сообщение"></textarea>
                        </div>

                          <div class="rel">
                            <button class="btn btn-primary mt-3">Отправь </button>
                            <button class="btn btn-dark mt-3">Очистить</button>
                          </div>
                        </form>    

</body>
